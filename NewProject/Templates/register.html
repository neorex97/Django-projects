<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
    <title>Registration</title>
</head>
<body>

<ul>
  <li><a href="{%url 'home'%}">HOME</a></li>
  <li><a href>REGISTER</a></li>
  <li><a href="{%url 'viewdata'%}">VIEW DETAILS</a></li>

</ul>

<form action="{%url 'sub'%}" method ="post">
  {% csrf_token %}
  Name:<br>
  <input type="text" name="name">
  <br>
  Address:<br>
  <input type="text" name="addr">
  <br>
  Phone:<br>
    <input type="text" name="pho">
    <br>
    Course:<br>
  <input type="text" name="cour">
  <br>
  <input type="submit" value="Submit">

</form>

</body>
</html>
